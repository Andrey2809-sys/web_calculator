<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="background.css">

	<link rel="icon" href="https://steamuserimages-a.akamaihd.net/ugc/771744366037768145/8318667E87AD62960B15236B6DE5FD534DEE7B4D/?imw=512&amp;imh=432&amp;ima=fit&amp;impolicy=Letterbox&amp;imcolor=%23000000&amp;letterbox=true" type="image/x-icon">
</head>
<body>
	<div class="calc">
		<div class="inp_field">
			<input type="text" id="inp_field"  readonly>
		</div>
		<div class="buttons">
			<button id="C" class="cl">C</button>
			<button class="plus-minus">+/-</button>
			<button class="del">/</button>
			<button class="mul">*</button>
			<button>7</button>
			<button class="afpm">8</button>
			<button id="9">9</button>
			<button class="minus">-</button>
			<button>4</button>
			<button class="afpm">5</button>
			<button>6</button>
			<button class="plus">+</button>
			<button>1</button>
			<button class="afpm">2</button>
			<button>3</button>
			<button class="equal">=</button>
			<button class="zero">0</button>
			<button class="afpm">.</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
